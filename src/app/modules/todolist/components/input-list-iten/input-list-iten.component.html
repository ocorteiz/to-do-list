@for (item of inputListItens; track item) {
<label class="input-label-text" [for]="item.id">
  <input type="checkbox" #inputCheckbox [checked]="item.checked" (input)="updateItemCheckbox(item.id, inputCheckbox.checked)">
  <input type="text" #inputText [id]="item.id" [value]="item.value" placeholder="Adicione um valor" autofocus (input)="updateItemValue(item.id, inputText.value)">
  <button class="btn btn-danger-circle" title="Delete este item" (click)="itenDelete(item.id)"></button>
</label>
}
